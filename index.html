<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Koulen&family=Oswald&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="upper-div">
      <h1>CALCULATOR</h1>
    </div>
    <div class="clac-block">
      <div class="row">
          <div class="textarea">
            <h4 class="dispscreen">0</h4>
          </div>
          <div class="btn btnac">
            <h4>AC</h4>
          </div>
        </div>
        <div class="row">
          <div class="btn btn1">
            <h4>1</h4>
          </div>
          <div class="btn btn2">
            <h4>2</h4>
          </div>
          <div class="btn btn3">
            <h4>3</h4>
          </div>
          <div class="btn btn10">
            <h4>+</h4>
          </div>
        </div>
        <div class="row">
          <div class="btn btn4">
            <h4>4</h4>
          </div>
          <div class="btn btn5">
            <h4>5</h4>
          </div>
          <div class="btn btn6">
            <h4>6</h4>
          </div>
          <div class="btn btn11">
            <h4>-</h4>
          </div>
        </div>
        <div class="row">
          <div class="btn btn7">
            <h4>7</h4>
          </div>
          <div class="btn btn8">
            <h4>8</h4>
          </div>
          <div class="btn btn9">
            <h4>9</h4>
          </div>
          <div class="btn btn12">
            <h4>X</h4>
          </div>
        </div>
        <div class="row">
          <div class="btn btnM">
            <h4>M</h4>
          </div>
          <div class="btn btn0">
            <h4>0</h4>
          </div>
          <div class="btn btneql">
            <h4>=</h4>
          </div>
          <div class="btn btn13">
            <h4>/</h4>
          </div>
        </div>
    </div>
    <script type="text/javascript" src="index.js" charset="utf-8">
    </script>
  </body>
</html>
